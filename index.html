<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Api Project</title>
</head>

<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <header class="header">
    <h1 class="display-3">Weather Dashboard</h1>
  </header>

  <div class="container">
    <div class="row">

      <!-- Holds search bar and past search buttons. -->
      <div class="col-sm1 col-sm">
        <form id="city-form">
          <label for="city-input">Search for a City: </label><br>
          <input type="text" value="" id="city-input">

          <!-- This button will trigger an AJAX call -->
          <button type='button' id='find-city' class="">

            <!-- Bootstrap styling -->
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
              <path fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
            </svg>

          </button>
        </form>

        <!-- List of previously searched cities. -->
        <ul class="list-group-city">
        </ul>

      </div>

      <!-- Holds current weather and forecast data -->
      <div class="col-sm2 col-sm">

        <!-- Current day forecast. -->
        <div id='current-day-area' class="card">

          <div id="title-area">
            <h3 class="card-title-area"></h3>
            <img id="wicon" src="" alt="Weather icon">
          </div>

          <div class="card-body">
            <p class="card-text card-text-temp"></p>
            <p class="card-text card-text-wind"></p>
            <p class="card-text card-text-hum"></p>
            <div class="separator">
              <p class="ultraViolet"></p>
              <p class="card-text-uv">UV Index: </p>
            </div>
          </div>

        </div>

        <!-- Holds five day forecast data. -->
        <div id='five-day-area' class="card">
          <h2 class="five-day">5-Day Forecast:
          </h2>
          <div class="card-header">
          </div>
        </div>

      </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
