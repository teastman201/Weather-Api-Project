<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Api Project</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <header class="jumbotron">
    <h1 class="display-3">Weather Dashboard</h1>
  </header>
  <div class="container">
    <form id="city-form">
      <label for="city-input">Search for a City</label>
      <input type="text" id="city-input"><br>
      <!-- This button will trigger an AJAX call -->
      <!-- Add search icon to button and reduce width of button -->
      <!-- <input id="find-city" type="submit" value="">  -->
      <button type='button' id='find-city'></button>
    </form>
    <ul class="list-group-city">
      <!-- change list group class to less specific and use html element selectors for list items -->
      <li class="list-group-city1">City1</li>
      <li class="list-group-city2">City2</li>
      <li class="list-group-city3">City3</li>
      <li class="list-group-city4">City4</li>
      <li class="list-group-city5">City5</li>
      <li class="list-group-city6">City6</li>
      <li class="list-group-city7">City7</li>
      <li class="list-group-city8">City8</li>
    </ul>

    <div id='current-day-area' class="card">
      <div id="title-area">
        <h4 class="card-title-area"></h4>
        <img id="wicon" src="" alt="Weather icon">
      </div>
      <div class="card-body">
        <p class="card-text-temp"></p>
        <p class="card-text-wind"></p>
        <p class="card-text-hum"></p>
        <p class="card-text-uv">UV Index:</p>
      </div>
    </div>

    <div id='four-day-area' class="card">
      <div class="card-header">
        5-Day Forecast:

      <!-- </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item-date">date</li>
        <li class="list-group-item-icon">weather icon</li>
        <li class="list-group-item-temp">temp:</li>
        <li class="list-group-item-hum">humidity:</li>
      </ul> -->
      
      
    </div>


  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
